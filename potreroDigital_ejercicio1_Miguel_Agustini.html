<!DOCTYPE html>
<html lang="en" dir="ltr">

<!--HEAD posee metadatos del documento-->
  <head>
    <meta charset="utf-8">
    <!-- TITLE sirve para determinar que texto se v a mostrar en la ventana del navegador -->
    <title>Titulo de la pestaña</title>
  </head>

  <!-- BODY es la parte donde se describe el contenido de la página (su estructura, su forma, sus colores, texto, y todo lo visual) -->
  <body>
    <h1>Ejercicio 1 html</h1>
    <p>Este es el primer ejercicio de html</p>

  </body>
</html>
